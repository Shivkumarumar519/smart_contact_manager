<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="container text-center">
							<img class="" style="width: 80px; " th:src="@{/img/add-friend.png}" alt="" />
						</div>
						<h1 class="text-center">SignUp Here!</h1>
						<form novalidate th:action="@{do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input type="text" class="form-control"
								 th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field" name="name"
									placeholder="Enter name" th:value="${user.name}" required />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									
								</div>

							</div>
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input type="email" class="form-control" id="email_field" name="email"
									placeholder="Enter email" th:value="${user.email}" required />
							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input type="password" class="form-control" id="password_field" name="password"
									placeholder="Enter password" required />
							</div>
							<div class="form-group">
								<label for="about_field">Your About</label>
								<textarea rows="3" class="form-control" id="about_field" name="about"
									placeholder="Enter something yourself" th:text="${user.about}"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept term and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
