<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Settings</title>
</head>

<body>
	<section>

		<div class="conatainer mr-4 ml-4">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-body">
							<h3>Change password</h3>
							
							
							
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							
							
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input type="text" name="oldPassword" class="form-control"
										placeholder="Enter old password" required />
								</div>
								<div class="form-group">
									<input type="text" name="newPassword" class="form-control"
										placeholder="Enter new  password" required />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>

		<script>

			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#setting").addClass("active");
			});


		</script>
	</section>
</body>

</html>
