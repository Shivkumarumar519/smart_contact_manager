<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title th:text="${title}"></title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>

<body>
	<!--This is nav bar-->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="" th:href="@{/}">SMART CONTACT MANAGER</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active">
					<a class="nav-link" th:href="@{/user/profile}"><img class=""
							style="width: 30px; margin-right: 10px; " th:src="@{/img/profile.png}" alt="" /><span
							th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		<a id="home" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house-chimney"
				style="margin-right: 10px;"></i>Home</a>
		<a id="view" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-card"
				style="margin-right: 10px;"></i>View Contect</a>
		<a id="contact" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"
				style="margin-right: 10px;"></i>Add
			Contact</a>
		<a id="profile" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"
				style="margin-right: 10px;"></i>Your Profile</a>
		<a id="setting" th:href="@{/user/settings}" href="" class="item"><i class="fa-solid fa-sliders"
				style="margin-right: 10px;"></i>Setting</a>
		<a id="logout" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"
				style="margin-right: 10px;"></i>Logout</a>
		<div class="divider"></div>
	</div>


	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fa-solid fa-bars"
			style=" margin-top: 20px; margin-left: 30px; cursor: pointer;"></i>

		<div th:replace="${content}"></div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteContact(cid) {
			swal({
				title: "Are you sure?",
				text: "You want to delete this contact...",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/user/delete/" + cid;
					} else {
						swal("Your contact is safe!");
					}
				});

		}
	</script>
</body>

</html>
