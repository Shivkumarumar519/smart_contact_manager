<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<section>
		<div class="card mr-4 ml-4">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:onject="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<div th:if="${session.message}" class="container">
									<div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
										<span th:text="${session.message.content}"></span>
									</div>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>


								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstname" name="firstName" placeholder="Enter Name "
										class="form-control" required>
								</div>

								<div class="input-group mt-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name"
										class="form-control" required>
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone" placeholder="Enter Phone number"
										class="form-control" min="1000000000" max="9999999999">

								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-at"></i>
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Email"
										class="form-control" required>
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter Work"
										class="form-control" required>
								</div>

								<div class="form-group mt-3">
									<textarea id="mytextarea" name="description" class="form-control" rows="5"
										placeholder="Enter Contact Description"></textarea>
								</div>

								<div class="custome-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="conatiner text-center mt-3">
									<button class="btn btn-outline-success">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
 <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
  <script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#contact").addClass("active");
			});
				
			
		</script>

	</section>

</body>

</html>
