<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
</head>

<body>
	<section>

		<div class="card mr-4 ml-4">

			<div class="card-body" th:if="${contact}">
				<h1 class="text-center">Contact Details</h1>
				<hr>
				<div class="container text-center">
					<img src="" style="width: 150px; height: 150px;" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="">
					<h3 class="mt-3"><span th:text="${contact.firstName}"></span>(<span
							th:text="${contact.secondName}"></span>)</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SCM<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>


						</tbody>

					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container text-center">
						<button class="btn btn-danger btn-sm btn-block" th:onclick="|deleteContact(${contact.cId})|">Delete</button>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
						<button class="btn btn-primary btn-sm btn-block" type="submit">Update</button>
					</form>
					</div>
				</div>
			</div>

		</div>
		<h1 th:unless="${contact}" class="text-center bg-danger text-white mr-4">You don't have permission to see this
			contact</h1>

	</section>
</body>

</html>
